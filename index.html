<!DOCTYPE html>
<html>
<head>
<title>WebComponents Experiments</title>
<script type="module" src="root/root.js"></script>
<script type="module" src="button/button.js"></script>
<script type="module" src="button-group/button-group.js"></script>
<script type="module" src="file-card/file-card.js"></script>
<script type="module" src="file-uploader/file-uploader.js"></script>
<link rel="stylesheet" href="/core/core.css"><script> </script>
<link rel="stylesheet" href="/index.css">
</head>
<body is="ts-root">
	<article>
		<h2>ts-button</h2>
		<ts-button type="text">Text Button</ts-button>
		<ts-button type="primary">Primary Button</ts-button>
		<ts-button>Normal Button</ts-button>
	</article>
		
	<article>
		<h2>ts-button-group</h2>
		<ts-button-group>
			<ts-button type="text">Text Button</ts-button>
			<ts-button type="primary">Primary Button</ts-button>
			<ts-button>Normal Button</ts-button>
		</ts-button-group>
	</article>

	<article>
		<h2>ts-file-uploader</h2>
		<ts-file-uploader
			endpoint="http://localhost:9001/upload"
			maxfilesize="1"
			filetypes=".doc, .docx, .pdf, .xls, .xlsx, .jpg"
			state="upload"
		></ts-file-uploader>
	</article>

	<article>
		<h2>ts-file-card</h2>
		<ts-file-card
			fileobject="{ lastModified: 1540981884323, lastModifiedDate: Wed Oct 31 2018 11:31:24 GMT+0100 (Central European Standard Time), name: 'Barclaycard Business ePDQ.pdf', size: 156444, type: 'application/pdf', webkitRelativePath: '' }"
			fileurl="http://localhost:8008/documents/attachment/2c2e3d59-cfb5-43a6-8068-e916ec34111e?name=TS%20Attachment%205.8%20MB.pdf&type=application/pdf&mode=dl&size=5999999"
			state="download"></ts-file-card>
	</article>
</body>
</html>
