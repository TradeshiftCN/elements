<!DOCTYPE html>
<html>
<head>
<title>WebComponents Experiments</title>
<script type="module" src="root/root.js"></script>
<script type="module" src="button/button.js"></script>
<script type="module" src="button-group/button-group.js"></script>
<script type="module" src="file-card/file-card.js"></script>
<script type="module" src="file-uploader/file-uploader.js"></script>
<link rel="stylesheet" href="/core/core.css"><script> </script>
<link rel="stylesheet" href="/index.css">
</head>
<body is="ts-root">
	<article>
		<h2>ts-button</h2>
		<ts-button type="text">Text Button</ts-button>
		<ts-button type="primary">Primary Button</ts-button>
		<ts-button>Normal Button</ts-button>
	</article>
		
	<article>
		<h2>ts-button-group</h2>
		<ts-button-group>
			<ts-button type="text">Text Button</ts-button>
			<ts-button type="primary">Primary Button</ts-button>
			<ts-button>Normal Button</ts-button>
		</ts-button-group>
	</article>

	<article>
		<h2>ts-file-uploader</h2>
		<ts-file-uploader
			endpoint="http://localhost:9001/upload"
			maxfilesize="2"
			filetypes=".doc, .docx, .pdf, .xls, .xlsx, .jpg"
			state="upload"
		></ts-file-uploader>
	</article>

	<article>
		<h2>ts-file-card</h2>
		<ts-file-card
			file="https://upload.wikimedia.org/wikipedia/commons/7/77/Delete_key1.jpg"
			state="download"></ts-file-card>
	</article>
</body>
</html>
